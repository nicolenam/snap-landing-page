<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <!-- hamburger menu -->
  <div id="myLinks">
    <img class="close-icon" src="./images/icon-close-menu.svg" alt="icon-close-menu">
    <a href="#features">Features <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></a>
    <a href="#company">Company <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></a>
    <a href="Careers">Careers</a>
    <a href="#about">About</a>
  </div>

  <!-- header -->
  <header class="container header-margin">
    <div>
      <img src="./images/logo.svg" alt="snapLogo">
    </div>
    <div>
      <img src="./images/icon-menu.svg" alt="menuicon">
    </div>
  </header>
  
  
<!-- main image -->
<section>
  <div>
    <img src="./images/image-hero-mobile.png" class="heroImage" alt="heroImage">
  </div>
</section>

<!-- main text -->
<div class="text-margin">
  <h1>
    Make remote work 
  </h1>
  <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
  <button class="callBtn">Learn more</button>
</div>

<!-- footer -->
<footer>
  <img  class="footerImg" src="./images/client-databiz.svg" alt="databiz">
  <img  class="footerImg" src="./images/client-audiophile.svg" alt="audiophile">
  <img  class="footerImg" src="./images/client-meet.svg" alt="meet">
  <img  class="footerImg" src="./images/client-maker.svg" alt="maker">
</footer>



<script src="script.js"></script>
</body>
</html>
